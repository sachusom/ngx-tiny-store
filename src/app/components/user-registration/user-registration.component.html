<mat-card>
    <mat-card-title>User Registration</mat-card-title>
    <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput placeholder="First Name" formControlName="firstName" name="firstName">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Last Name" formControlName="lastName" name="lastName">
            </mat-form-field>
            <button mat-raised-button color="primary">Register</button>
        </form>
    </mat-card-content>
</mat-card>
